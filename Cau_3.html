<body>
<script>
  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 2; i <= x; i++) {
      if (checkPrime(i)) {
        sum += i;
      }
    }
    return sum;
  }

  function checkPrime(number) {
    for (let i = 2; i < number; i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }
  document.write(sumOfListPrime(9));
</script>
</body>
